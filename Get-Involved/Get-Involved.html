            <div class="get-involved-btn" onclick="window.open('http://innovatelb.com/summit/');">
                <p>Website</p>

          </div>

        <div class="row">
          <div class="col-md-12">

          </div>
        </div>
        <div class="row">

        </div>

        </div>

          <div class="col-md-12">

            </div>

        <style type="text/css" media="screen">
            html body.rvfs-4 p, .body-text {
		      font-size: 16px !important;
			}
            .get-involved-btn {
                width: 160px;
                border-width: 2px;
                border-style: solid;
                border-color: #17B2D2;
                background-color: transparent;
                margin-bottom: 10px;
            }
            .get-involved-btn:hover {
                background-color: #17B2D2;
                cursor: pointer;
            }
            .get-involved-responsive-btn {
                width: 100%;
            }
            .get-involved-btn p {
                margin-top: 2px;
                margin-bottom: 2px;
                background-color: transparent;
                color: #000000;
                text-align: center;
                font-size: 14px;
                letter-spacing: 1px;
                font-weight: 600;
            }
            .get-involved-btn p:hover {

            }
            #innovation-week-banner-row {
                margin-bottom: 20px;
            }
            #mayors-quote {
                color: #768087;
                font-size: 18px;
                font-weight: 800;
                margin-top: 30px;
                border-left: 5px solid #17B9D9;
            }
